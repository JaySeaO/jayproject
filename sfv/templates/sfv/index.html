{% if latest_fight_list %}
    <ul>
    {% for fight in latest_fight_list %}
        <li>{{fight.fight_date}}: {{fight.outcome}} contre <a href="{% url 'sfv:detail' fight.opponent.id %}/">{{ fight.opponent }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No fight available.</p>
{% endif %}
